<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>Nutritions {% block title %}{% endblock %}</title>
        <style>
           body {
            background: url(static/brooke-lark-lcZ9NxhOSlo-unsplash.jpg) no-repeat;
            -moz-background-size: 100%; /* Firefox 3.6+ */
            -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
            -o-background-size: 100%; /* Opera 9.6+ */
            background-size: 100%; /* Современные браузеры */
            background-position: 50% 65px;

           }

  </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-md  navbar-light border ">
            <a class="navbar-brand" href="/"><span class=" h3 text-success ml-5">Nutritions</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/add">Add Food</a></li>
                        <li class="nav-item"><a class="nav-link" href="/delete">Delete Food</a></li>
                        <li class="nav-item"><a class="nav-link" href="/food_diary">Your Food Diary</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2 mr-5">
                        <li class="nav-item"><a class="nav-link text-success" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link text-success" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5 ml-3">
            {% block main %}{% endblock %}
        </main>

    </body>
    <footer>
        {% block footer %}{% endblock %}
    </footer>

</html>
